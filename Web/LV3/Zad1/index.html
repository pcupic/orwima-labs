<html lang="hr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator">
    <h2>Kalkulator</h2>
    <input type="number" id="num1" placeholder="Unesite prvi broj" />
    <input type="number" id="num2" placeholder="Unesite drugi broj" />

    <div>
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">ร</button>
        <button onclick="calculate('divide')">รท</button>
    </div>

    <div id="result">Rezultat: </div>
</div>

    <script src="script.js"></script>
</body>
